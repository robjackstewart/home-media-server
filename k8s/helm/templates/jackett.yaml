apiVersion: v1
kind: Service
metadata:
  name: jackett-service
spec:
  ports:
  - port: 9117
    protocol: TCP
  selector:
    app: jackett
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jackett
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jackett
  template:
    metadata:
      labels:
        app: jackett
    spec:
      containers:
      - env:
        - name: TZ
          value: {{ .Values.Timezone }}
        - name: PUID
          value: '1000'
        - name: PGID
          value: '1000'
        resources:
          limits:
            cpu: '1'
            memory: 250Mi
        image: linuxserver/jackett:{{ .Values.jackett.version }}
        name: jackett
        ports:
        - containerPort: 9117
