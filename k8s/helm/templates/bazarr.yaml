apiVersion: v1
kind: Service
metadata:
  name: bazarr-service
spec:
  ports:
  - port: 6767
    protocol: TCP
  selector:
    app: bazarr
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bazarr
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      containers:
      - env:
        - name: TZ
          value: {{ .Values.Timezone }}
        - name: PUID
          value: '1000'
        - name: PGID
          value: '1000'
        resources:
          limits:
            cpu: '1'
            memory: 250Mi
        image: linuxserver/bazarr:{{ .Values.bazarr.version }}
        name: bazarr
        ports:
        - containerPort: 6767
