apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/auth-signin: https://$host/oauth2/start?rd=$escaped_request_uri
    nginx.ingress.kubernetes.io/auth-url: https://$host/oauth2/auth
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - path: /oauth2
        pathType: Prefix
        backend:
          service:
            name: oauth2-proxy
            port:
              number: 4180
      - path: /radarr
        pathType: Prefix
        backend:
          service:
            name: radarr-service
            port:
              number: 7878
      - path: /sonarr
        pathType: Prefix
        backend:
          service:
            name: sonarr-service
            port:
              number: 8989
      - path: /bazarr
        pathType: Prefix
        backend:
          service:
            name: bazarr-service
            port:
              number: 6767
      - path: /prowlarr
        pathType: Prefix
        backend:
          service:
            name: prowlarr-service
            port:
              number: 9117
      - path: /transmission
        pathType: Prefix
        backend:
          service:
            name: transmissionopenvpn-service
            port:
              number: 9091
      - path: /jellyfin
        pathType: Prefix
        backend:
          service:
            name: jellyfin-tcp-service
            port:
              number: 8096
      - path: /
        pathType: Prefix
        backend:
          service:
            name: heimdall-service
            port:
              number: 80