apiVersion: v1
kind: Service
metadata:
  name: heimdall-service
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: heimdall
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: heimdall
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heimdall
  template:
    metadata:
      labels:
        app: heimdall
    spec:
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: config
      containers:
      - env:
        - name: TZ
          value: {{ .Values.Timezone }}
        - name: PUID
          value: '1000'
        - name: PGID
          value: '1000'
        resources:
          limits:
            cpu: '1'
            memory: 250Mi
        image: linuxserver/heimdall:{{ .Values.heimdall.version }}
        name: radarr
        volumeMounts:
          - name: config
            mountPath: /config
            subPath: heimdall
        ports:
        - containerPort: 80