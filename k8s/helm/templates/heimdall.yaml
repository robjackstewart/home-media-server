apiVersion: v1
kind: Service
metadata:
  name: heimdall-service
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: heimdall
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: heimdall
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heimdall
  template:
    metadata:
      labels:
        app: heimdall
    spec:
      volumes:
        - name: heimdall-config
          persistentVolumeClaim:
            claimName: heimdall-config-claim
      containers:
      - env:
        - name: TZ
          value: {{ .Values.Timezone }}
        - name: PUID
          value: '1000'
        - name: PGID
          value: '1000'
        resources:
          limits:
            cpu: '1'
            memory: 250Mi
        image: linuxserver/heimdall:{{ .Values.heimdall.version }}
        name: radarr
        volumeMounts:
          - mountPath: /config
            name: heimdall-config
        ports:
        - containerPort: 80
        # livenessProbe:
        #   exec:
        #     command:
        #     - /bin/sh
        #     - -c
        #     - curl "http://localhost:7878/radarr/api/health?ApiKey=$(sed -ne '/ApiKey/{s/.*<ApiKey>\(.*\)<\/ApiKey>.*/\1/p;q;}' </config/config.xml)"
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        # readinessProbe:
        #   exec:
        #     command:
        #     - /bin/sh
        #     - -c
        #     - curl "http://localhost:7878/radarr/api/health?ApiKey=$(sed -ne '/ApiKey/{s/.*<ApiKey>\(.*\)<\/ApiKey>.*/\1/p;q;}' </config/config.xml)"
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: heimdall-config-claim
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      name: heimdall-config
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: heimdall-config
  labels:
    type: local
    name: heimdall-config
spec:
  storageClassName: standard
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /run/desktop/mnt/host/c/home-media-server/heimdall/config
    type: DirectoryOrCreate