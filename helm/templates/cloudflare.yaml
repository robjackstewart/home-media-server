apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
spec:
  selector:
    matchLabels:
      app: cloudflared
  replicas: 1 # You could also consider elastic scaling for this deployment
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
      - name: cloudflared
        image: {{ include "image" .Values.cloudflared.image }}
        imagePullPolicy: {{ .Values.cloudflared.image.pullPolicy }}
        args:
        - tunnel
        # Points cloudflared to the config file, which configures what
        # cloudflared will actually do. This file is created by a ConfigMap
        # below.
        - --config
        - /etc/cloudflared/config/config.yaml
        - run
        livenessProbe:
          httpGet:
            # Cloudflared has a /ready endpoint which returns 200 if and only if
            # it has an active connection to the edge.
            path: /ready
            port: 2000
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared/config
          readOnly: true
        - name: creds
          mountPath: /etc/cloudflared/creds
          readOnly: true
      volumes:
      - name: creds
        secret:
          secretName: {{ .Values.argoTunnel.credentials.secretName }}
      - name: config
        configMap:
          name: cloudflared
          items:
          - key: config.yaml
            path: config.yaml

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
data:
  config.yaml: |
    # Name of the tunnel you want to run
    tunnel: {{ .Values.argoTunnel.id }}
    credentials-file: /etc/cloudflared/creds/credentials.json
    metrics: 0.0.0.0:2000
    no-autoupdate: true
    ingress:
    # This rule sends all requests to nginx ingress controller, which proxies them further to correct services
    - service: http://{{ .Release.Name }}-ingress-nginx-controller:80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudflare-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-buffer-size: 32k
    nginx.ingress.kubernetes.io/proxy-body-size: 2000m
    nginx.ingress.kubernetes.io/server-snippet: |
      client_header_buffer_size 1000k;
      large_client_header_buffers 4 1000k;
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - path: /radarr
        pathType: Prefix
        backend:
          service:
            name: radarr-service
            port:
              number: 7878
      - path: /sonarr
        pathType: Prefix
        backend:
          service:
            name: sonarr-service
            port:
              number: 8989
      - path: /bazarr
        pathType: Prefix
        backend:
          service:
            name: bazarr-service
            port:
              number: 6767
      - path: /prowlarr
        pathType: Prefix
        backend:
          service:
            name: prowlarr-service
            port:
              number: 9696
      - path: /transmission
        pathType: Prefix
        backend:
          service:
            name: transmission-openvpn-service
            port:
              number: 9091
      - path: /jellyfin
        pathType: Prefix
        backend:
          service:
            name: jellyfin-tcp-service
            port:
              number: 8096
      - path: /readarr
        pathType: Prefix
        backend:
          service:
            name: readarr-service
            port:
              number: 8787
      - path: /calibre
        pathType: Prefix
        backend:
          service:
            name: calibre-service
            port:
              number: 80
      - path: /heimdall
        pathType: Prefix
        backend:
          service:
            name: heimdall-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: heimdall-service
            port:
              number: 80