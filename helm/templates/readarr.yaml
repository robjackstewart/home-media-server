apiVersion: v1
kind: Service
metadata:
  name: readarr-service
spec:
  clusterIP: 10.43.253.24
  ports:
  - name: http
    port: 8787
    targetPort: 8787
    protocol: TCP
  selector:
    app: readarr
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: readarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: readarr
  template:
    metadata:
      labels:
        app: readarr
    spec:
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media
        - name: config
          persistentVolumeClaim:
            claimName: config
      containers:
        - env:
          - name: TZ
            value: {{ .Values.Timezone }}
          - name: PUID
            value: "{{ .Values.PUID }}"
          - name: PGID
            value: "{{ .Values.PGID }}"
          resources:
            limits:
              memory: 1Gi
          image: {{ include "image" .Values.readarr.image }}
          imagePullPolicy: {{ .Values.readarr.image.pullPolicy }}
          name: readarr
          ports:
            - containerPort: 8787
          volumeMounts:
            - name: media
              mountPath: /downloads
              subPath: downloads
            - name: media
              mountPath: /books
              subPath: books
            - name: config
              mountPath: /config
              subPath: readarr
